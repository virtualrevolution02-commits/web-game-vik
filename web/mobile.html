<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Disable zoom & scrolling for mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vistara Mobile Controller</title>

    <style>
        :root {
            --bg-color: #0d1117;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #10B981;
            --accent-dim: rgba(16, 185, 129, 0.3);
            --text: #ffffff;
            --text-dim: #8b949e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at top right, rgba(16, 185, 129, 0.15), transparent 50%),
                radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.15), transparent 50%);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #10B981, #3B82F6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            /* disconnected red */
            box-shadow: 0 0 8px #ef4444;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .status-dot.connected {
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }

        .controller-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-bottom: 20px;
        }

        /* --- Steer Section --- */
        .steer-section {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .steer-labels {
            width: 85%;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-dim);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .steer-control {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            gap: 10px;
        }

        .arrow {
            width: 24px;
            height: 24px;
            stroke: #8b949e;
            opacity: 0.7;
            margin-top: -15px;
        }

        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 260px;
            height: 14px;
            background: #1d2128;
            border-radius: 8px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: background 0.1s;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #5eead4 0%, #5eead4 25%, #2a303c 26%, #2a303c 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        /* --- Gear Buttons --- */
        .gear-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .gear-btn {
            width: 45px;
            height: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dim);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }

        .gear-btn.active {
            border-color: #5eead4;
            color: #5eead4;
            box-shadow: 0 0 15px rgba(94, 234, 212, 0.2), inset 0 0 8px rgba(94, 234, 212, 0.1);
        }

        /* --- Mode Toggle --- */
        .mode-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            padding: 4px;
            margin-top: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .mode-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mode-tab svg {
            opacity: 0.7;
            width: 18px;
            height: 18px;
        }

        .mode-tab.active {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .mode-tab.active svg {
            opacity: 1;
            color: #5eead4;
        }

        /* Camera Preview */
        #camera-preview {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 100px;
            height: 75px;
            background: #111;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            display: none;
            z-index: 15;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .input-video {
            display: none;
        }

        .output-canvas {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
    </style>
</head>

<body>

    <!-- Overlay for connecting and errors -->
    <div id="overlay">
        <div id="overlay-spinner"></div>
        <div id="overlay-message">Connecting to game...</div>
        <div id="overlay-submessage">Make sure the desktop game is open</div>
    </div>

    <div id="camera-preview">
        <video class="input-video"></video>
        <canvas class="output-canvas"></canvas>
    </div>

    <header>
        <div class="title">Vistara Drive</div>
        <div class="status">
            <span id="status-text">Connecting</span>
            <div id="status-dot" class="status-dot"></div>
        </div>
    </header>

    <div class="controller-area">

        <!-- Steer Section -->
        <div class="steer-section">
            <div class="steer-labels">
                <span>LEFT TURN</span>
                <span>RIGHT TURN</span>
            </div>
            <div class="steer-control">
                <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 4 C 15 12, 12 16, 5 16 M5 16 L 9 12 M5 16 L 9 20" />
                </svg>
                <input type="range" min="-1" max="1" step="0.01" value="0" id="steer-slider"
                    aria-label="Steering Control">
                <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 4 C 9 12, 12 16, 19 16 M19 16 L 15 12 M19 16 L 15 20" />
                </svg>
            </div>
        </div>

        <!-- Gear Section -->
        <div class="gear-buttons">
            <div class="gear-btn active" data-gear="0">P</div>
            <div class="gear-btn" data-gear="1">1</div>
            <div class="gear-btn" data-gear="2">2</div>
            <div class="gear-btn" data-gear="3">3</div>
        </div>

        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <div class="mode-tab active" id="tab-slider">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="4" y1="12" x2="20" y2="12"></line>
                    <line x1="4" y1="6" x2="20" y2="6"></line>
                    <line x1="4" y1="18" x2="20" y2="18"></line>
                    <circle cx="10" cy="12" r="3" fill="currentColor"></circle>
                </svg>
                SLIDER
            </div>
            <div class="mode-tab" id="tab-motion">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                    <line x1="12" y1="18" x2="12.01" y2="18"></line>
                    <path d="M3 12h-1m16 0h-1m-7-5v-1m0 12v-1"></path>
                </svg>
                MOTION
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="mobile.js"></script>
</body>

</html>
